<!DOCTYPE html>
<html>

<head>
    <title>Loading...</title>
    <link rel="icon" id="favicon" href="">
    <style>
        body {
            background-color: #202124;
            color: #bdc1c6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            opacity: 0.7;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .title {
            margin-top: 10px;
            font-size: 14px;
            max-width: 80vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="title" id="page-title">Restoring your tab...</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
